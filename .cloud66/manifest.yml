production:
    rails:
        servers:
            server: 
                unique_name: frontend1
                type: BYOC
                vendor: aws
                region: sa-east-1
                size: t1.micro
    mongodb:
        server: 
            unique_name: mongodb     
            type: BYOC
            vendor: aws
            region: sa-east-1
            size: t1.micro
    postgresql:
        server:
            unique_name: postgresql    
            type: BYOC
            vendor: aws
            region: sa-east-1
            size: t1.micro     
        configuration:
            version: 9.2.3
            postgis: true
    redis:
        server:
            unique_name: redis
            type: BYOC
            vendor: aws
            region: sa-east-1
            size: t1.micro
staging:
    rails:
        servers:
            server: 
                unique_name: server1
                type: BYOC
                vendor: aws
                region: sa-east-1
                size: t1.micro
    mongodb:
        shared_server: server1
    postgresql:
        shared_server: server1  
        configuration:
            version: 9.2.3
            postgis: true
    redis:
        shared_server: server1
