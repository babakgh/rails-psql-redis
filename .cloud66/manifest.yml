production: 
    rails: 
        server:
            unique_name: frontend
    postgresql: 
        server:
            unique_name: backend-pg
    redis: 
        server: 
            unique_name: backend-redis
    memcached:
        shared_group: backend-redis

development: 
    rails: 
        server:
            unique_name: shared_server
    postgresql: 
        server:
            unique_name: shared_server
        configuration:
            postgis: true 
    redis: 
        server: 
            unique_name: shared_server
            type: BYOC        
    memcached:
        shared_group: backend-redis
staging: 
    postgresql: 
        server:
            unique_name: backend
        configuration:        
            postgis: true 
    redis: 
        server: 
            unique_name: backend
            type: BYOC
    memcached:
        shared_group: backend-redis            
