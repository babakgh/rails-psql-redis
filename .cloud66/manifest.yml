production:
  rails:
    servers:
      server:
        unique_name: web1
        vendor: digitalocean
        region: 4
        size: 62
      server:
        unique_name: web2
        vendor: digitalocean
        region: 4
        size: 62
      server:
        unique_name: api
        vendor: digitalocean
        region: 4
        size: 62
    configuration:
      ruby_version: 2.1.3
  postgresql:
    server:
      unique_name: db
      vendor: digitalocean
      region: 4
      size: 62
    configuration:
      version: 9.3.4
  redis:
    server:
      unique_name: redis
      vendor: digitalocean
      region: 4
      size: 62
  haproxy:
    server:
      unique_name: proxy
      vendor: digitalocean
      region: 4
      size: 66
    configuration:
        httpchk: HEAD / HTTP/1.0 (default value)
        balance: roundrobin (default value)
        errorfile_400: /etc/haproxy/errors/400.http
        errorfile_403: /etc/haproxy/errors/403.http
        errorfile_408: /etc/haproxy/errors/408.http
        errorfile_500: /etc/haproxy/errors/500.http
        errorfile_502: /etc/haproxy/errors/502.http
        errorfile_503: /etc/haproxy/errors/503.http
        errorfile_504: /etc/haproxy/errors/504.http
