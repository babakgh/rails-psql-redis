--- 
production: 
  mongodb: 
    server: 
      region: sa-east-1a
      size: t1.micro
      type: BYOC
      unique_name: mongodb
      vendor: aws
  postgresql: 
    configuration: 
      postgis: true
      version: "9.2.3"
    server: 
      region: sa-east-1
      size: t1.micro
      type: BYOC
      unique_name: postgresql
      vendor: aws
  rails: 
    servers: 
      configuration: 
        asset_pipeline_precompile: false
      server: 
        region: sa-east-1
        size: t1.micro
        type: BYOC
        unique_name: process2
        vendor: aws
  redis: 
    server: 
      region: sa-east-1
      size: t1.micro
      type: BYOC
      unique_name: redis
      vendor: aws
