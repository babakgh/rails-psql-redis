development: 
    postgresql: 
        configuration:
            postgis: "false"
        configuration:
            postgis: 
                version: 1.2.3

staging: 
    rails: 
        server: 
            unique_name: Web
            type: BYOC
            vendor: aws
            region: us-east-1
            size: c1.medium
    postgresql: 
        server: 
            unique_name: Database
            type: BYOC
            vendor: aws
            region: us-east-1
            size: c1.medium
            extra_packages: 
                - atop
                - chrony
        configuration:
            postgis: true
    redis: 
        server: 
            unique_name: Redis
            type: BYOC
            vendor: aws
            region: us-east-1
            size: c1.medium
            extra_packages: 
                - atop
                - chrony
